<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login page</title>
    <style>
        body{
            background-color: fuchsia;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;

        }
        legend{
            color: rgb(15, 158, 214);
        }
        fieldset{
            
            background-color: rgb(239, 243, 244);
          
        }
    </style>
</head>
<body>
    <form action="Biodata.html" align="center">
        <fieldset>
            <legend>Login form:</legend>
            <label for="Username">Person name:</label><br>
            <input type="text" name="Username" id="Username" required><br>
            <label for="Email">Email:</label><br>
            <input type="email" name="Email" id="gmail" required><br>
            <label for="Password">Password:</label><br>
            <input type="password" name="Password" id="password"><br>
            <label for="id1">Special Id:</label><br>
            <input type="text" name="id1" id="id1" ><br><br>
            <input type="submit" value="Save & Submit">
            <input type="reset" value="Reset">
        </fieldset>
    </form>
</body>
</html>
