<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration form</title>
    <style>
        form{
            margin: auto;
            text-align: center;
            width: 500px;
        }
        fieldset{
            border-radius: 15px;
            width: 500px;
            height: 400px;
            background-color: cornsilk;
        }
        legend{
            color: rgb(230, 51, 6);
        }
    </style>
</head>
<body>
    <h1>Student Registration form</h1>
    <form action="#">
        <fieldset>
            <legend>Registration form</legend>
            <label for="name">Full Name:</label><br>
            <input type="text" name="name" id="name" required><br><br>
            <label for="email">e-mail:</label><br>
            <input type="email" name="email" id="email"><br><br>
            <label for="number">Mobile Number:</label><br>
            <input type="tel" name="number" id="number"><br><br>
            <label for="gend">Gender:</label><br>
            <input type="radio" name="male" id="gend" value="male">Male
            <input type="radio" name="female" id="gend" value="male">Female
            <input type="radio" name="other" id="gend" value="male">Other<br><br>
            <label for="Course">Course:</label>
            <select name="Course" id="Course">
                <option value="CSE">CSE</option>
                <option value="ECE">ECE</option>
                <option value="EEE">EEE</option>
                <option value="MEC">MEC</option>
                <option value="AIML">AIML</option>
                <option value="DS">DS</option>
            </select><br><br>
            <input type="submit" value="ClickSubmit">
            <input type="reset" value="Reset">


        </fieldset>
    </form>
</body>
</html>
